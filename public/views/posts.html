<div class="col-md-12">
	<div class="col-md-9">
		<div class="group-control">&nbsp;</div>
		<ul class="ch-grid">
		{{each posts}}
			<li>
				<div class="ch-item" style="background-image: url(${_j('baseurl')}/upload/posts/th-${image})">
					<div class="ch-title">
						<h3>{{html title}}</h3>
						<p>${_l('Written_By')} ${user}</p>
						<img class="img-circle" src="${_j('baseurl')}/upload/profile/ty-${avatar}">

					</div>
					<div class="ch-caption">
						<h5>
							<i class="ion-android-time"></i> ${created} &nbsp;
							<i class="ion-eye"></i> ${hits}
						</h5>
						<h3>{{html caption}}</h3>
						<p>
							<a href="/posts/${slug}"><i class="ion-ios-glasses"></i> ${_l('View')}</a>
						</p>
					</div>
				</div>
			</li>
		{{/each}}
		</ul>
	</div>
	<div class="col-md-3 col-md-offset1 text-center">
		<div class="group-control">&nbsp;</div>
		{{if blog.avatar != null && blog.avatar != 'default.png'}}
		<a href="/account/${blog.username}"><img class="img-circle" title="${_l('About_Author')}" src="${_j('baseurl')}/upload/profile/th-${blog.avatar}"></a>
		{{/if}}
		<h4><a href="/account/${blog.username}">${blog.author}</a></h4>
		<p>${blog.bio}</p>
	</div>
</div>

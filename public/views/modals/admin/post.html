<h2 class="modal-title"><i class="ion-compose"></i> ${entry.title}</h2>


<div role="tabpanel" class="track-panel">
	<!-- Nav tabs -->
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#content" data-external="true" aria-controls="content" role="tab" data-toggle="tab" data-morris="chart">${_l('Content')}</a></li>
		<li role="presentation"><a href="#privacy" data-external="true" aria-controls="privacy" role="tab" data-toggle="tab">${_l('Privacy')}</a></li>
		<li role="presentation"><a href="#language" data-external="true" aria-controls="language" role="tab" data-toggle="tab">${_l('Language')}</a></li>
		<li role="presentation"><a href="#uploads" data-external="true" aria-controls="uploads" role="tab" data-toggle="tab" data-morris="chart">${_l('Uploads')}</a></li>
	</ul>
  	<!-- Tab panes -->
		<form class="form" action="/posts/edit">
		<input type="hidden" name="id" value="${entry.id}">

  	<div class="tab-content">

		<div class="group-control">&nbsp;</div>

	    <div role="tabpanel" class="tab-pane active" id="content">
	  			<div class="row">
					<div class="col-md-12">
						<div class="form-group text-left">
							<div class="form-group">
								<input type="text" class="form-control" name="title" placeholder="${_l('Title')}" value="${entry.title}" required>
								<span class="badge">${entry.slug}</span>
							</div>
							<div class="form-group">
								<textarea class="form-control" name="caption" placeholder="${_l('Caption')}" required>${entry.caption}</textarea>
							</div>
							<div class="progress summernote-progress hide">
							  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
							    <span class="sr-only"></span>
							  </div>
							</div>
							<textarea class="summernote" name="content" placeholder="${_l('Status_Placeholder')}">{{html entry.content}}</textarea>
						</div>
					</div>
				</div>
				<div class="btn-group pull-right">
					<button type="submit" class="btn btn-success"> <i class="ion-checkmark-round"></i> &nbsp;${_l('Save')} </button>
				</div><div class="clearfix"></div>
		</div>
		<div role="tabpanel" class="tab-pane fade" id="privacy">
				<div class="panel">
					<div class="col-md-12 text-left">
						<h5><i class="ion-lock-combination"></i> ${_l('Privacy')}  </h5>
						<div class="radio">
						    <input type="radio" id="privacy_id1" name="privacy_id" value="1"{{if entry.privacy_id != null && entry.privacy_id == 1}} checked{{/if}}>
						    <label for="privacy_id1"><i class="${_l('Privacy_Icon_1')}"></i> ${_l('Privacy_Text_1')}</label>
						</div>
						<div class="radio">
						    <input type="radio" id="privacy_id2" name="privacy_id" value="2"{{if entry.privacy_id != null && entry.privacy_id == 2}} checked{{/if}}>
						    <label for="privacy_id2"><i class="${_l('Privacy_Icon_2')}"></i> ${_l('Privacy_Text_2')}</label>
						</div>
						<div class="radio">
						    <input type="radio" id="privacy_id3" name="privacy_id" value="3"{{if entry.privacy_id != null && entry.privacy_id == 3}} checked{{/if}}>
						    <label for="privacy_id3"><i class="${_l('Privacy_Icon_3')}"></i> ${_l('Privacy_Text_3')}</label>
						</div>
					</div><div class="clearfix"></div>
				</div>	
				<div class="btn-group pull-right">
					<button type="submit" class="btn btn-success"> <i class="ion-checkmark-round"></i> &nbsp;${_l('Save')} </button>
				</div><div class="clearfix"></div>

		</div>
		<div role="tabpanel" class="tab-pane fade" id="language">

				<div class="panel">
					<div class="col-md-12 text-left">
						<h5><i class="ion-ios-flag"></i> ${_l('Language')} </h5>
						<div class="radio">
						    <input type="radio" id="lang1" name="lang" value="es"{{if entry.lang != null && entry.lang == 'es'}} checked{{/if}}>
						    <label for="lang1"><i class="ion-android-globe"></i> ${_l('es')}</label>
						</div>
						<div class="radio">
						    <input type="radio" id="lang2" name="lang" value="en"{{if entry.lang != null && entry.lang == 'en'}} checked{{/if}}>
						    <label for="lang2"><i class="ion-android-globe"></i> ${_l('en')}</label>
						</div>
					</div><div class="clearfix"></div>		
				</div>
				<div class="btn-group pull-right">
					<button type="submit" class="btn btn-success"> <i class="ion-checkmark-round"></i> &nbsp;${_l('Save')} </button>
				</div><div class="clearfix"></div>

		</div>
		</form>
		<div role="tabpanel" class="tab-pane fade" id="uploads">
			<form action="" id="dzfeed1" class="dropzone" data-sending="upload_feed_sending" data-success="upload_feed_success" data-url="/api/upload" data-max="10" data-hide="true"></form>
		</div>
	</div>
</div>

<div class="col-md-4">
	<h1 class="page-header"><i class='ion-log-in'></i> Login</h1>
	<blockquote>
		<p>Ingresa tu nombre de usuario y contraseña</p>
	</blockquote>
	<form class="form" action="/auth/login">
		<div class="form-group">
			<input type="text" name="username" class="form-control" placeholder="Email o nombre de usuario">
		</div>
		<div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="**********">
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-success btn-login">Login</button>
		</div>
	</form>
	<a href="#">Olvidé mi contraseña</a>
</div>

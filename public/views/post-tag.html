<div class="col-md-8">
	<h1 class="page-header"><i class='ion-ios-albums'></i> ${entry.title}</h1>
	<blockquote>
		<p>${entry.excerpt}</p>
	</blockquote>
	<div class="slick-std">
	{{each files}}
		<div style="background:#fff url(/uploads/posts/wd-${$value.name}) no-repeat;width:900px;height:500px;">&nbsp;<span class="label label-success">${$value.title}</span></div>
	{{/each}}
	</div>
	<p>${entry.content}</p>
</div>

<div class="col-md-4">
	<h1>HHola</h1>
	<div class="list-group">
	{{each more}}
		<a href="/posts/${$value.slug}" class="list-item-group">
			<div style="background:#fff url(/uploads/posts/wd-${$value.name}) no-repeat;width:900px;height:500px;">&nbsp;<span class="label label-success">${$value.title}</span></div>
		</div>
	{{/each}}
	</div>
</div>

<div class="col-md-8 center-block">
	<div class="col-md-4">
		<h2><i class='ion-android-desktop'></i> ${_j('title')}</h2>
		<div class="list-group">
			<a href="/admin/users" class="list-group-item"><i class='ion-person'></i> ${_l('Users')}</a>
			<a href="/admin/posts" class="list-group-item active"><i class='ion-compose'></i> ${_l('Posts')}</a>
		</div>
	</div>
	<div class="col-md-8">
		<h3><i class='ion-person'></i> ${_l('Posts')} <a href="#_admin_post" role="button" class="text-success" data-toggle="modal" title="${_l('Add')}" data-placement="right"><i class="ion-android-add-circle"></i></a></h3>
		<div class="col-md-12 panel">
			<table class="table">
				<tr>
					<th>#</th>
					<th>${_l('Title')}</th>
					<th>${_l('Created_At')}</th>
					<th>${_l('Privacy')}</th>
					<th>${_l('Language')}</th>
					<th><i class="ion-ios-gear"></i></th>
				</tr>
				{{each posts}}
				<tr>
				  	<td>${$value.id}</a>
				  	<td>${$value.title}</td>
				  	<td>${$value.timespan}</td>
				  	<td><i class="${$value.icon}"></i></td>
				  	<td>${_l($value.lang)}</td>
				  	<td><a href="/admin/post/${$value.id}" data-post='{"id":${$value.id}}' role="button" class="text-success" title="${_l('Edit')}" data-placement="left"><i class="ion-compose x15"></i></a></td>
				{{/each}}
			</table>
		</div>

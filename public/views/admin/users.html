<div class="col-md-8 center-block">
	<div class="col-md-4">
		<h2><i class='ion-android-desktop'></i> ${_j('title')}</h2>
		<div class="list-group">
			<a href="/admin/users" class="list-group-item active"><i class='ion-person'></i> ${_l('Users')}</a>
			<a href="/admin/posts" class="list-group-item"><i class='ion-compose'></i> ${_l('Posts')}</a>
		</div>
	</div>
	<div class="col-md-8">
		<h3><i class='ion-person'></i> ${_l('Users')} </h3>
		<div class="col-md-12 panel">
			<table class="table">
				<tr>
					<th>#</th>
					<th>${_l('User')}</th>
					<th>${_l('Title')}</th>
					<th>${_l('Location')}</th>
					<th>${_l('Created_At')}</th>
				</tr>
				{{each users}}
				<tr>
				  	<td>${$value.id}</a>
				  	<td>${$value.username}</td>
				  	<td>${$value.title}</td>
				  	<td>${$value.location}</td>
				  	<td>${$value.timespan}</td>
				{{/each}}
			</table>
		</div>
